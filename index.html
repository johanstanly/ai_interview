<html>
    <head>
        <title>AI Interview Training System</title>
        <!-- linking the style sheet and the javascript file -->
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <img src="logo.jpeg" id="logo-img" alt="" />
                <h1>AI Interview Training System</h1>
            </div>
            <div id="main">
                <div id="left">
                    <!-- <h1>AI Interview Training System</h1> -->
                    <!-- <p> -->

                    <!-- </p> -->

                    <h1>
                        I am your Ai Assistant, which will help you prepare for job interviews by simulating a virtual
                        interview experience.
                    </h1>
                    <p><span> Press the button below to start your interview. </span></p>

                    <button class="btn" style="margin-top: 140px" onclick="startInterview()">Start Interview</button>
                </div>

                <div id="right">
                    <button class="btn" id="startButton" onclick="audio()">Start Recording</button>

                    <video id="videoElement" width="540" height="480" autoplay></video>
                </div>
            </div>
        </div>

        <div id="interview-area"></div>
    </body>
    <script src="./script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
