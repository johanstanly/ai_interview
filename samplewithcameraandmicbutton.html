<html>
  <head>
    <title>AI Interview Training System</title>
    <style>
      body {
        background-color:rgb(2, 2, 79);
        text-align: center;
      }
      h1 {
        font-size: 3em;
        color: whitesmoke;
        
      }
      p {
        font-size: 1.5em;
        margin: 0.5em 0;
        color: whitesmoke;
      }
      button {
        padding: 0.5em 1em;
        font-size: 1.2em;
      }
      #interview-area {
        background-color: black;
        padding: 1em;
        margin: 1em;
        width: 96%;
      }
    </style>
  </head>
  <body>

    <button id="startButton">Start Recording</button>
    <div style="text-align: center;">
    </div>
    <video id="videoElement" width="540" height="480" autoplay></video>
    <h1>AI Interview Training System</h1>
    <p>Welcome! This system will help you prepare for job interviews by simulating a virtual interview experience. Press the button below to start your interview.</p>
    <button onclick="startInterview()">Start Interview</button>
    <div id="interview-area"></div>
    <script>
      function startInterview() {
        // Create an array of questions
        var questions = [
          "Tell me about yourself.",
          "Why do you want to work for this company?",
          "What are your strengths?",
          "What are your weaknesses?",
          "How do you handle stress and pressure?",
          "What are your long-term goals?",
          "Why should we hire you?",
          "What is your greatest achievement?",
          "Do you have any questions for me?",
          "Is there anything else you would like to add?"
        ];
        
        // Initialize the current question index to 0
        var currentQuestion = 0;
        document.getElementById("interview-area").innerHTML=""
        // Create a div to hold the interview questions and answers
        var interviewDiv = document.createElement("div");
        interviewDiv.innerHTML = "<p>" + questions[currentQuestion]// + "</p><p>Your response:</p><textarea></textarea>";
        document.getElementById("interview-area").appendChild(interviewDiv);
        
        // Create a button to move to the next question
        var nextButton = document.createElement("button");
        nextButton.innerHTML = "Next";
        nextButton.onclick = function() {
          // Get the user's response
          //var response = interviewDiv.getElementsByTagName("textarea")[0].value;
          
          // Use AI to generate a response to the user's response
          var aiResponse = "AI response goes here";
          
          // Update the interview div with the AI's response
          interviewDiv.innerHTML += "<p>AI's response: " + aiResponse + "</p>";
          
          // Move to the next question
          currentQuestion++;
          if (currentQuestion < questions.length) {
            // If there are more questions, update the interview div with the next question
            interviewDiv.innerHTML = "<p>" + questions[currentQuestion]// + "</p><p>Your response:</p><textarea></textarea>";
          } 
        }
        document.getElementById("interview-area").appendChild(nextButton);
      }
      navigator.mediaDevices.getUserMedia({ video: true, audio: false })
  .then(function(stream) {
    var videoElement = document.getElementById('videoElement');
    videoElement.srcObject = stream;
  })
  .catch(function(err) {
    console.log("The following error occurred: " + err.name);
  });
  var startButton = document.getElementById('startButton');
  startButton.addEventListener('click', function() {
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(function(stream) {
        // The user granted permission to use their microphone.
        // You can now start recording the audio using the stream.
      })
      .catch(function(err) {
        console.log("The following error occurred: " + err.name);
      });
  });
    </script>
  </body>
</html>
